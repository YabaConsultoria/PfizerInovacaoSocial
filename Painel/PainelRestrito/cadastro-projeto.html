<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../../assets/images/logo-2160x1374.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Pfizer Inovação Social 2019</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!--  Custom CSS    -->
    <link href="assets/custom/style.css" rel="stylesheet" />
</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/header-10.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="painel.html" class="simple-text">
                        <img src="../../assets/images/logoPfizerBranco.png" style="width:100px; height:60px" alt="">
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="painel.html">
                            <i class="fas fa-desktop"></i>
                            <p>Painel</p>
                        </a>
                    </li>
                    <li>
                        <a href="perfil.html">
                            <i class="fas fa-user-tie"></i>
                            <p>Meus Dados</p>
                        </a>
                    </li>
                    <li>
                        <a href="../../index.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <p>Sair</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- menu do painel -->
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Painel <i class="fas fa-angle-right"></i></span> Cadastro de
                            Projeto</a>
                    </div>
                </div>
            </nav>
            <!-- Inicio do conteiner -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4 style="text-align: center; font-weight: bold;">CADASTRO DE PROJETO</h4>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <!-- INICIO FORMULARIO CADASTRO DE PROJETO -->
                                        <fieldset>
                                            <legend>Associação</legend>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="categoria-projeto">Escolha uma Associação: <span
                                                                class="campo-obrigatorio">*</span></label>
                                                        <select id="categoria-projeto" name="categoria-projeto" class="form-control custom-cadastro"
                                                            required>
                                                            <option value="Opção 01">Opção 01</option>
                                                            <option value="Opção 02">Opção 02</option>
                                                            <option value="Opção 03">Opção 03</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>

                                        <!-- Dados do projeto -->
                                        <fieldset style="margin-top: 50px;">
                                            <legend>Dados da Projeto</legend>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="nome-projeto">Nome do Projeto: <span class="campo-obrigatorio">*</span></label>
                                                        <input type="text" class="form-control custom-cadastro" id="nome-projeto"
                                                            name="nome-projeto" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="cnpj">Nº de paciente beneficiados diretamente:
                                                            <span class="campo-obrigatorio">*</span></label>
                                                        <input type="number" class="form-control custom-cadastro" id="qta-paciente-diretamente"
                                                            name="cnpj">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="qtd-paciente-indiretamente">Nº de paciente
                                                            beneficiados indiretamente: <span class="campo-obrigatorio">*</span></label>
                                                        <input type="number" class="form-control custom-cadastro" id="qtd-paciente-indiretamente"
                                                            name="qta-paciente-indiretamente">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="qtd-profissa-impactados">Nº de profissionais da
                                                            saúde impactados: <span class="campo-obrigatorio">*</span></label>
                                                        <input type="number" class="form-control custom-cadastro" id="qtd-profissa-impactados"
                                                            name="qtd-profissa-impactados">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Objetivo: <span class="campo-obrigatorio">*</span></label>
                                                        <textarea rows="5" cols="50" class="form-control custom-cadastro"
                                                            placeholder="Não Informado" name="objetivo" id="objetivo"
                                                            required style="text-align: justify;">
                                                         </textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <!-- Fim dados do Projeto -->

                                        <!-- Orcamento -->
                                        <fieldset style="margin-top: 70px;">
                                            <legend>Orçamento</legend>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="bairro">Orçamento total do projeto: <span class="campo-obrigatorio">*</span></label>
                                                        <input type="number" class="form-control custom-cadastro" id="bairro"
                                                            name="endereco.bairro" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="cidade">Orçamento Solicitado à Pfizer: <span class="campo-obrigatorio">*</span></label>
                                                        <input type="number" class="form-control custom-cadastro" id="cidade"
                                                            name="endereco.cidade" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <!-- Fim Orçamento -->
                                        <!-- Documentos -->
                                        <fieldset style="margin-top: 70px;">
                                            <legend>Documentos Anexos</legend>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <center>
                                                            <label for="cartao-cnpj">
                                                                <i class="fas fa-file-image" style="font-size: 78px;"></i>
                                                                <hr>Imagem do Projeto: <span class="campo-obrigatorio">*</span></label>
                                                            <br>
                                                            <small>Formatos aceitos: <b style="color: red;">pdf, jpg,
                                                                    jpeg, png.</b></small>
                                                            <input type="file" class="form-control custom-cadastro" id="cartao-cnpj">
                                                        </center>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <center>
                                                            <label for="estatuto-social"><i class="fas fa-file-invoice-dollar"
                                                                    style="font-size: 78px;"></i>
                                                                <hr>Projeto Técnico e Orçamentário:<span class="campo-obrigatorio">*</span></label>
                                                            <br>
                                                            <small>Formatos aceitos: <b style="color: red;">pdf, jpg,
                                                                    jpeg, png.</b></small>
                                                            <input type="file" class="form-control custom-cadastro" id="estatuto-social"
                                                                name="" required>
                                                        </center>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <!-- Fim Orçamento -->
                                    </form>
                                    <!-- FIM FORMULARIO CADASTRO DE PROJETO -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botões -->
                <fieldset style="margin-top:20px;">
                    <div class="row">
                        <div class="col-md-3" style="margin-left: 25%;">
                            <a href="projeto-cadastrado-com-sucesso.html" class="form-control custom-button-cadastro">
                                <center>Cadastrar</center>
                            </a>
                        </div>
                        <div class="col-md-3 ">
                            <a href="painel.html" class="form-control custom-button-cadastro">
                                <center>Voltar</center>
                            </a>
                        </div>
                    </div>
                </fieldset>
                <!-- Botões -->
            </div>
            <!-- FIM CONTAINER -->
        </div>
    </div>

</body>

<!--   Core JS Files   -->

<script src="assets/js/api-via-cep.js"></script>

<script src="assets/js/chartist.min.js"></script>

<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
    $("#cnpj").mask("99.999.999/9999-99");
    $("#data-fundacao").mask("99/99/9999");
    $("#data-mandato").mask("99/99/9999");
    $("#cep").mask("99999-999");
</script>


</html>
